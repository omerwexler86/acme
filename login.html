<script>
let mySearchParams = new URLSearchParams(window.location.search);
const userName = mySearchParams.get('userName');
const companyName = mySearchParams.get('companyName');
const age = mySearchParams.get('age');
const role = mySearchParams.get('role');
const industry = mySearchParams.get('industry');
const country = mySearchParams.get('country');
const plan = mySearchParams.get('plan');
  </script>
  <script>
    (function(apiKey){
    (function(p,e,n,d,o){var v,w,x,y,z;o=p[d]=p[d]||{};o._q=o._q||[];
    v=['initialize','identify','updateOptions','pageLoad','track'];for(w=0,x=v.length;w<x;++w)(function(m){

                age:              age,

                // You can add any additional visitor level key-values here,

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Username">
                    </div>
                    
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="age" placeholder="Age">
                    </div>
                    
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="companyName" placeholder="Company Name">
                    </div>
                 
                    
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="role" placeholder="Role">
                    </div>
                    
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="industry" placeholder="Industry">
                    </div>
                    
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="country" placeholder="Country">
                    </div>
                    
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="plan" placeholder="Plan">
                    </div>
                    
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                    <a class="btn btn-primary btn-user btn-block" onclick="submitMe()">
                      Login
                    </a>
                    <hr>
                    
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="register.html">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
  <script>
  function submitMe () {
    const userName = document.getElementById('exampleInputEmail').value;
    const companyName = document.getElementById('companyName').value;
    const age = document.getElementById('age').value;
    const role = document.getElementById('role').value;
    const industry = document.getElementById('industry').value;
    const country = document.getElementById('country').value;
    const plan = document.getElementById('plan').value;
    window.location = 'index.html?userName=' + userName + '&companyName=' + companyName + '&age=' + age + '&role=' + role + '&industry=' + industry + '&country=' + country + '&plan=' + plan;
  }
  </script>
